<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!--toastyfy-->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!--Hoja de estilo-->
  <link rel="stylesheet" href="./Styles/styles.css">
  <title>Menu</title>
</head>
<body>
  <div class="container">
    <div class="row text-center">
      <h1 class="mt-3"><em>ENVIAPP</em></h1>
    </div>
    <!--Programa-->
    <div id="aplicacion" class="row pt-5 ">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
             <h4>Pedidos</h4>
          </div>
           <form id="product-form" class="card-body ">
               <div class="form-group">
                <h6>Cuenta total a nombre</h6>
                <input type="text" id="accountName" placeholder="Cuenta a nombre de:" class="form-control mt-3">
                <h6 class="mt-3">Ingrese el nombre del solicitante</h6>
                <input type="text" id="clientName" placeholder="Nombre del solicitante" class="form-control mt-3">  
               </div>
               <div class="form-group">
                <h6 class="mt-3">Ingrese el numero de mesa</h6>
                <input type="number" min="1" id="tableNumber" placeholder="Ingrese el Numero de Mesa" class="form-control mt-3">
               </div>
               <div class="text-start mt-3" >
                <h6>Seleccione la Bebida</h6>
               </div>
               <select id="productos" class="form-select mt-2"></select>
               <div class="form-group">
                <h6 class="mt-3">Seleccione la cantidad</h6>
                <input type="number" min="1"  id="amount" placeholder="Cantidad" class="form-control mt-3">
               </div>
              
               <div class="form-group mt-3  ">
                <h6>Aclaraciones</h6>
                <textarea  id="textarea" cols="65" rows="5"></textarea>
               </div>
               
               <input type="submit" value="Enviar Pedido" class="btn btn-primary  col-12 mt-3">
               
           </form>
           
            
        </div>
      </div>
        <div id="product-list" class="col-md 8 text-center">
          <h1 class="pedido">PEDIDO ENVIADO</h1>
        </div>
        <div id="alert-list"></div>
  </div>
  
  
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./Javascript/app.js"></script>


</body>
</html>
